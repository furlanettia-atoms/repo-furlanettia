<!DOCTYPE html>
<html lang="<%= VUE_APP_I18N_LOCALE %>">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="<%= VUE_APP_THEME_COLOR %>" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="description" content="<%= VUE_APP_META_DESCRIPTION %>" />
    <meta name="keywords" content="<%= VUE_APP_META_KEYWORDS %>" />
    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_META_TITLE %></title>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="<%= VUE_APP_META_URL %>">
    <meta name="twitter:title" content="<%= VUE_APP_META_TITLE %>">
    <meta name="twitter:description" content="<%= VUE_APP_META_DESCRIPTION %>">
    <meta name="twitter:image" content="<%= VUE_APP_META_IMAGE_SOURCE %>">

    <!-- Meta Facebook Markup -->
    <meta property="og:url" content="<%= VUE_APP_META_URL %>" >
    <meta property="og:type" content="website" >
    <meta property="og:title" content="<%= VUE_APP_META_TITLE %>" >
    <meta property="og:description" content="<%= VUE_APP_META_DESCRIPTION %>" >
    <meta property="og:image" content="<%= VUE_APP_META_IMAGE_SOURCE %>" >
    <meta property="og:image:width" content="<%= VUE_APP_META_IMAGE_WIDTH %>" >
    <meta property="og:image:height" content="<%= VUE_APP_META_IMAGE_HEIGHT %>" >
    <meta property="og:image:type" content="image/jpeg" >

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-T7SN6C5');</script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T7SN6C5" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <noscript>
      <strong>We're sorry but <%= VUE_APP_META_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <main id="app"></main>
    <!-- built files will be auto injected -->
  </body>
</html>
